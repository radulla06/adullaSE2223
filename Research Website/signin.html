        <nav class="navbar navbar-dark nb-bg-color navbar-expand-md">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto">

    <div class="container">
        <br><h2 class="text-center register-title">Sign In</h2><br>
    </div>

    <!--Sign Up -->
    <div class="signUpForm">     
        <form>
            <input type="email" placeholder="Email" id="loginEmail" class="form-control mb-3">
            <input type="password" placeholder="Password" id="loginPassword" class="form-control mb-3">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="keepLoggedInSwitch" title="_____">
                <label class="form-check-label" for="flexSwitchCheckDefault" style="color:lightgray;">Keep me signed in</label>
            </div>
            <button type = "button" id="signIn" name="signIn" class="btn btn-primary mb-3 w-100">Sign In</button>
        </form>
    </div>
