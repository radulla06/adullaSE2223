<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Demo 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="weather.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="container w-25">
        <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th class = "key" scope="col">Key</th>
                <th class = "value" scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class = "key"  scope="row">Temperature</th>
                <td class = "value"  id="temp"></td>
              </tr>
              <tr>
                <th class = "key"  scope="row">Humidity</th>
                <td class = "value"  id="humidity"></td>
              </tr>
              <tr>
                <th class = "key"  scope="row">Atmospher Pressure</th>
                <td class = "value"  id="pressure"></td>
              </tr>
              <tr>
                <th class = "key"  scope="row">Wind Speed</th>
                <td class = "value"  id="windSpeed"></td>
              </tr>
              <tr>
                <th class = "key"  scope="row">Rain</th>
                <td class = "value"  id="rain"></td>
              </tr>
              <tr>
                <th class = "key"  scope="row">Weather</th>
                <td class = "value"  id="weather"></td>
              </tr>
            </tbody>
          </table>
    </div>
    
</body>
</html>
