<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Demo</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsfdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            defer integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
            defer integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light headerBG">
        <!-- lg = large breakpoint, headerBG = custom css BG color -->
        <div class="container"> <!-- Container will contain content in certain space in middle of page -->
            <a href="{{url_for('index')}}" class="navbar-brand">
                <img src="{{url_for('static', filename='/img/Built_with_Firebase_Logo_LightTP.png')}}" alt="Built wtih Firebase" class="d-inline-block align-text-top">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon">.</span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item nbMenuItem">
                        <a href="{{url_for('register')}}" class="nav-link hover-underline-animation">Sign Up</a>
                    </li>
                    <li class="nav-item nbMenuItem">
                        <a href="{{url_for('signIn')}}" class="nav-link hover-underline-animation">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Overview -->
    <section class="bg-white text-dark p-2 text-left">
        <div class="container">
            <br> <!-- Line break -->
            <h1 class="text-center">Firebase Demo</h1>
            <p class="overview-font">This site will demonstrate how to:</p>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item border-0 ordered-List-item-font">Create users using email and password authentication</li>
                <li class="list-group-item border-0 ordered-List-item-font">Log a user in to the site</li>
                <li class="list-group-item border-0 ordered-List-item-font">Create, Read, Update & Delete data</li>
            </ol>
            <hr><br> <!-- Horizontal line and line break -->
        </div>
    </section>   

    <!--Footer (requires BS icons CSS)-->
    <footer class="p-5 footerBG text-dark text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; SE 2022 Firebase Demo</p>
        </div>
    </footer>
</body>
</html>
